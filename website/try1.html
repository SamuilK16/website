<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .column {
      flex-basis: calc(33.33% - 20px); /* Adjust for margin */
      box-sizing: border-box;
      margin-right: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px; /* Optional: Rounded corners for images */
    }

    .caption {
      margin-top: 10px;
      text-align: center;
    }
  </style>
  <title>Complex HTML with CSS</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column">
        <img src="photo1.jpg" alt="Image 1">
        <div class="caption">Caption for Image 1</div>
      </div>
      <div class="column">
        <img src="photo2.jpg" alt="Image 2">
        <div class="caption">Caption for Image 2</div>
      </div>
      <div class="column">
        <img src="photo1.jpg" alt="Image 3">
        <div class="caption">Caption for Image 3</div>
            <div class="column">
        <img src="photo1.jpg" alt="Image 1">
        <div class="caption">Caption for Image 1</div>
      </div>
      <div class="column">
        <img src="photo2.jpg" alt="Image 2">
        <div class="caption">Caption for Image 2</div>
      </div>
      <div class="column">
        <img src="photo1.jpg" alt="Image 3">
        <div class="caption">Caption for Image 3</div>
      </div>
    </div>
  </div>

</body>
</html>
